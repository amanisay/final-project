<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.0.2/tailwind.min.css">
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <form action="">
        <h1>Login</h1>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" spellcheck="false" required placeholder="Username" autocomplete="off">
            <label for="password">Password</label>
            <input type="password" id="password" required placeholder="Password" autocomplete="off">
            
      
        </div>
        <div class="login1">
        <a href="./page1.html" class="submitbtn">Login</a>
        <p class="message">not registered? <a href="./register.html">sign up</a></p>
    </div>
    </form>
</body>
</html>
